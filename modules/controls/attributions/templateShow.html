<div class="attributions-div">
    <dl>
        <% attributionList.forEach(function (model) { %>
            <dt><%= model.name %>:</dt>
            <dd><%= model.text %></dd>
        <% }); %>
    </dl>
</div>
<div class="attributions-button" title="<%= hideAttributionsText %>">
    <span class="glyphicon glyphicon-forward"></span>
</div>
