<!DOCTYPE html>
<div class="compassContainer">
    <div class="compass">
        <div class="compass-pointer compass-pointer-north" id="north-pointer"></div>
        <div id="compass_north" class="compass-north 3d-control-btn"></div>
        <div id="compass_south" class="compass-south 3d-control-btn"></div>
        <div class="compass-center"></div>
        <div id="compass_west" class="compass-west 3d-control-btn"></div>
        <div id="compass_east" class="compass-east 3d-control-btn"></div>
    </div>
</div>
<!-- Template Tilt, Zoom, Locator -->
<div class="control-box-container">
    <div class="btn-group-wrap pull-rigth">
        <span id="tilt-down" class="control-box-btn 3d-control-btn tilt-down"></span>
        <span id="tilt-up" class="control-box-btn 3d-control-btn tilt-up"></span>
        <span id="zoom-in" class="control-box-btn 3d-control-btn glyphicon glyphicon-plus"></span>
        <span id="zoom-out" class="control-box-btn 3d-control-btn glyphicon glyphicon-minus"></span>
    </div>
</div>
