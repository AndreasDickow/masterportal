<!DOCTYPE html>
<p id="record-button-point" class="record-button <% if (activeButton === 'point') { %> record-active <% } %>">
    <span class="glyphicon glyphicon-record" aria-hidden="true"></span>
    <br>
    <span class="record-label">Punkt erfassen</span>
</p>
<p id="record-button-line" class="record-button <% if (activeButton === 'line') { %> record-active <% } %>">
    <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
    <br>
    <span class="record-label">Linie erfassen</span>
</p>
<p id="record-button-area" class="record-button <% if (activeButton === 'area') { %> record-active <% } %>">
    <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
    <br>
    <span class="record-label">Fläche erfassen</span>
</p>
<p id="record-button-edit" class="record-button <% if (activeButton === 'edit') { %> record-active <% } %>">
    <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
    <br>
    <span class="record-label">Geometrie bearbeiten</span>
</p>
<p id="record-button-delete" class="record-button <% if (activeButton === 'delete') { %> record-active <% } %>">
    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
    <br>
    <span class="record-label">Geometrie löschen</span>
</p>
<p id="record-button-select" class="record-button <% if (activeButton === 'select') { %> record-active <% } %>">
    <span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>
    <br>
    <span class="record-label">Attribute bearbeiten</span>
</p>
<% if (showAttrTable === true) { %>
    <form class="form-horizontal record-form">
        <% _.each(featureProperties, function (value, key) { %>
            <div class="form-group form-group-sm">
              <label for="<%= key %>" class="col-sm-2 control-label"><%= key %></label>
              <div class="col-sm-9">
                <input type="text" class="form-control input-sm" id="<%= key %>" value="<%= value %>">
              </div>
            </div>
        <% }); %>
    </form>
<% } %>
<div style="clear: both">
</div>
