<% if (wfsList[0]) { %>
<div class="wfsfeaturefilter-body">
<% _.each(wfsList, function (wfslayer) { %>
    <span style="font-size: 14px; "><%=wfslayer.name %></span>
    <form class="form-horizontal" role="form">
<% _.each(wfslayer.filterOptions, function (filter) {
   if (filter.filterType === 'combo') { %>
        <div class="form-group form-group-sm">
            <label for="" class="control-label col-md-5"><%=filter.filterName%></label>
            <div class="col-md-7">
                <select class="form-control input-sm" id="<%=wfslayer.id %>_<%=filter.fieldName %>">
<% _.each(filter.filterString, function (value) {
   if (value === '*') { %>
        <option title="keine Filterung der Elemente auf dieses Attribut">*</option>
<% } else { %>
        <option title='nur Elemente mit "<%=value%>" darstellen'><%=value%></option>
<% } %>
<% }); %>
                </select>
            </div>
        </div>
<% } else { %>
        <div class="form-group form-group-sm">
            <label for="" class="control-label col-md-5">Unbekannter Filtertyp.</label>
        </div>
<% }
   });
   });
%>
    </form>
    <form class="form-horizontal" role="form">
        <div class="form-group form-group-sm">
            <div class="col-md-12">
                <button id="filterbutton" title="Nur Elemente mit diesen Filtereinstellungen anzeigen." class="btn btn-panel-submit col-md-12" type="button">Filtern</button>
            </div>
        </div>
    </form>
</div>
<% } else { %>
    <div class="wfsfeaturefilter-body">
        <label class=".text-center h4">Keine Themen sichtbar.</label>
    </div>
<% } %>
