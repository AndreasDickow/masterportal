<!DOCTYPE html>
<div class="wfslist-win-header">
    <p class="buttons pull-right">
        <span class="glyphicon glyphicon-remove" title="Schließen"></span>
    </p>
    <p class="buttons pull-left">
        <span class="glyphicon glyphicon-menu-hamburger win-icon"></span>
    </p>
    <p class="title">
        <span>Feature-Lister</span>
    </p>
</div>
<ul class="nav nav-tabs wfslist-navtabs">
    <li class="active wfslist-navtabs-li text-center" role="presentation" id="wfslistThemeChooser"><a href="#">Thema wählen</a></li>
    <li class="wfslist-navtabs-li text-center" role="presentation" id="wfslistFeaturelist"><a href="#">Liste</a></li>
    <li class="wfslist-navtabs-li text-center" role="presentation" id="wfslistFeaturedetails"><a href="#">Details</a></li>
</ul>
<div id="wfslist-themes" class="wfslist-themes panel panel-default">
    <div id="wfslist-header" class="panel-heading">Sichtbare Vektorlayer</div>
    <ul id="wfslist-themes-ul" class="nav nav-pills nav-stacked"></ul>
</div>
<div id="wfslist-list" class="panel wfslist-list panel-default">
    <div id="wfslist-list-header" class="panel-heading"></div>
    <div class="table-responsive  wfslist-list-table">
        <table id="wfslist-list-table" class="table table-striped table-hover table-condensed table-bordered"></table>
    </div>
    <div class="panel-footer wfslist-list-footer">
        <button type="button" class="btn btn-default navbar-btn wfslist-list-button" aria-label="Left Align">
            <span class="glyphicon glyphicon-import" aria-hidden="true"></span> Mehr...
        </button>
        <p class="navbar-text wfslist-list-message"></p>
    </div>
</div>
<div id="wfslist-details" class="wfslist-details panel panel-default">
    <div id="wfslist-header" class="panel-heading">Details des ausgewählten Features</div>
    <ul class="list-group wfslist-details-ul">
    </ul>
</div>
