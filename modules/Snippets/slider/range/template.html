<!DOCTYPE html>
<form class="form-inline">
    <div class="form-group form-group-sm">
        <label><%= label %></label>
    </div>
    <div class="form-group form-group-sm pull-right">
        <input type="text" class="form-control" placeholder="<%= minValue %>" readonly>
        <label>-</label>
        <input type="text" class="form-control" placeholder="<%= maxValue %>" readonly>
    </div>
</form>
<input class="slider" type="text" data-slider-tooltip="hide" />
