
    <% _.each(valuesCollection.models, function (model) {%>
       <input class="checkbox-toggle" type="checkbox" <% if (model.get("isChecked")) {print("checked");} %>
       data-toggle="toggle"
       data-on="<%=model.get("labelChecked")%>" data-off="<%=model.get("labelUnchecked")%>"
       data-onstyle="success"
       data-size="<%=model.get("size")%>"
       >
    <% }); %>
