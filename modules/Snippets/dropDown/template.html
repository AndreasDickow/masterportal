<select class="selectpicker <%= name %>" title="<%= displayName %>" <% if(type === "boolean"){print('');} else {print('multiple');}%> data-size="<%=numOfOptions%>">
    <% _.each(valuesCollection.models, function (model) {%>
        <option value="<%= model.attributes.value %>"><%= model.attributes.value %></option>
    <% }); %>
</select>
