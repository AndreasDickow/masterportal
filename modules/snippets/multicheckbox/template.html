<% _.each(valueModelsToShow, function (model) { %>
    <div class="multicheckbox">
            <span class="icon-checkbox<% if (!model.get("isSelected")) {print("2");} %>"></span>
            <span class="multicheckbox-label <% if (model.get("isSelected")) {print("checked");} %>"><%= model.get("displayName") %></span>
        </div>

<% }); %>
