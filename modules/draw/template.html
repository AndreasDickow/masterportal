<!DOCTYPE html>
<form class="form-horizontal" role="form">
    <div class="form-group form-group-sm">
        <label class="col-md-5 col-sm-5 control-label">Geometrie</label>
        <div class="col-md-7 col-sm-7">
            <select class="form-control input-sm drawType">
                <% _.each(types, function (type) { %>
                    <option value="<%= type %>" <% if (selectedType === type) { print ("SELECTED")} %>><%= type %></option>
                <% }); %>
            </select>
        </div>
    </div>
    <% if (selectedType === "Point") { %>
        <div class="form-group form-group-sm">
            <label class="col-md-5 col-sm-5 control-label">Größe</label>
            <div class="col-md-7 col-sm-7">
                <select class="form-control input-sm drawPointRadius">
                    <% _.each(pointRadiuses, function (pointRadius) { %>
                        <option value="<%= pointRadius.value %>" <% if (radius === pointRadius.value) { print ("SELECTED")} %>><%= pointRadius.name %></option>
                    <% }); %>
                </select>
            </div>
        </div>
    <% } %>
    <% if (selectedType === "LineString") { %>
        <div class="form-group form-group-sm">
            <label class="col-md-5 col-sm-5 control-label">Strichsträke</label>
            <div class="col-md-7 col-sm-7">
                <select class="form-control input-sm drawStrokeWidth">
                    <% _.each(strokeWidth, function (width) { %>
                        <option value="<%= width.value %>" <% if (selectedStrokeWidth === width.value) { print ("SELECTED")} %>><%= width.name %></option>
                    <% }); %>
                </select>
            </div>
        </div>
    <% } %>
    <div class="form-group form-group-sm">
        <label class="col-md-5 col-sm-5 control-label">Farbe</label>
        <div class="col-md-7 col-sm-7">
            <select class="form-control input-sm drawColor">
                <% _.each(colors, function (element) { %>
                    <option value="<%= element.value %>" <% if (color === element.value) { print ("SELECTED")} %>><%= element.name %></option>
                <% }); %>
            </select>
        </div>
    </div>
    <div class="form-group form-group-sm">
        <div class="col-md-12 col-sm-12">
            <button type="button" class="btn btn-panel-submit col-md-12 col-sm-12">Geometrien löschen</button>
        </div>
    </div>
</form>
