<div class="form-group form-group-sm">
    <label class="col-md-5 col-sm-5 control-label">Größe</label>
    <div class="col-md-7 col-sm-7">
        <select class="form-control input-sm drawPointRadius">
            <% _.each(pointRadiuses, function (pointRadius) { %>
                <option value="<%= pointRadius.value %>" <% if (radius === pointRadius.value) { print ("SELECTED")} %>><%= pointRadius.name %></option>
            <% }); %>
        </select>
    </div>
</div>
<div class="form-group form-group-sm">
    <label class="col-md-5 col-sm-5 control-label">Farbe</label>
    <div class="col-md-7 col-sm-7">
        <select class="form-control input-sm drawColor">
            <% _.each(colors, function (element) { %>
                <option value="<%= element.value %>" <% if (selectedColor === element.value) { print ("SELECTED")} %>><%= element.name %></option>
            <% }); %>
        </select>
    </div>
</div>
<div class="form-group form-group-sm">
    <label class="col-md-5 col-sm-5 control-label">Transparenz</label>
    <div class="col-md-7 col-sm-7">
        <select class="form-control input-sm drawOpacity">
            <% _.each(opacity, function (element) { %>
                <option value="<%= element.value %>" <% if (selectedOpacity === element.value) { print ("SELECTED")} %>><%= element.name %></option>
            <% }); %>
        </select>
    </div>
</div>
