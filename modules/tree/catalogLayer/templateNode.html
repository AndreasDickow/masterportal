<!DOCTYPE html>
<div class="node-content">
    <% if (isExpanded === false) { %>
        <span class="glyphicon glyphicon-plus-sign pull-left" title="Verzeichnis öffnen"></span>
    <% } else { %>
        <span class="glyphicon glyphicon-minus-sign pull-left" title="Verzeichnis schließen"></span>
    <% } %>
    <div class="node-name"><%= name %></div>
</div>
