<form class="form-horizontal layer-catalog">
<div class="form-group form-group-sm">
    <div class="layer-catalog-label col-md-4 col-sm-4 col-xs-4">
        <span class="glyphicon glyphicon-triangle-bottom"></span>
        <span class="control-label selectionLabel">Kategorie</span>
    </div>
    <div class="col-md-5 col-sm-5 col-xs-5">
        <% if (filter === true) { %>
        <select class="form-control">
            <% _.each(topicList, function (topic) { %>
                <% if (topic.toLowerCase() === currentSelection) { %>
                    <option <% print ("SELECTED") %>><%= topic %></option>
                <% } else { %>
                    <option><%= topic %></option>
            <% }}); %>
        </select>
        <% } %>
    </div>
    <div class="col-md-offset-1 col-sm-offset-1 col-xs-offset-1 col-md-1 col-sm-1 col-xs-1">
        <span class="glyphicon glyphicon-pushpin rotate-pin-back" data-toggle="tooltip" data-placement="bottom" title="Themenbaum fixieren/lÃ¶sen"></span>
    </div>
</div>
</form>

<div class="layer-selection">
    <div class="layer-selection-label">
        <span class="glyphicon glyphicon-triangle-bottom"></span>
        <span class="control-label">Auswahl</span>
    </div>
</div>
