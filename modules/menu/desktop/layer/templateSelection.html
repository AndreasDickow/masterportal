<!DOCTYPE html>
<span class="selected-layer-item">
    <span class="glyphicon glyphicon-remove-circle pull-left" title="Auswahl entfernen"></span>
    <span class="pull-left">
        <% if (isVisibleInMap === true) { %>
            <span class="glyphicon glyphicon-check pull-left" title="Layer ausschalten"></span>
        <% } else { %>
            <span class="glyphicon glyphicon-unchecked pull-left" title="Layer einschalten"></span>
        <% } %>
        <span class="title" title="<%= name %>"><%= name.substr(0,35)%><%if(name.length >= 35) {%>... <% }  %></span>
    </span>
</span>
    <span class="pull-right">
    <span class="glyphicon glyphicon-info-sign" data-toggle="tooltip" data-placement="bottom" title="Informationen und Legende"></span>

    <span class="layer-info-item">
        <span class="glyphicon glyphicon-cog rotate pull" title="Einstellungen"></span>
    </span>
</span>
