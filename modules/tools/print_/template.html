<!DOCTYPE html>
<form id="printTool" class="form-horizontal">
    <div class="form-group form-group-sm">
        <label class="col-sm-4 control-label">Titel</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" value="<%= title %>">
        </div>
    </div>
    <div class="form-group form-group-sm">
        <label class="col-sm-4 control-label">Layout</label>
        <div class="col-sm-8">
            <select id="printLayout" class="form-control input-sm">
                <% _.each(layoutList, function(layout) { %>
                    <% if (layout.name === currentLayout.name) { %>
                        <option SELECTED><%= layout.name %></option>
                    <% } else { %>
                        <option><%= layout.name %></option>
                    <% }%>
                <% }); %>
            </select>
        </div>
    </div>
    <div class="form-group form-group-sm">
        <label class="col-sm-4 control-label">Format</label>
        <div class="col-sm-8">
            <select id="printFormat" class="form-control input-sm">
                <% _.each(formatList, function(format) { %>
                    <% if (format === currentFormat) { %>
                        <option SELECTED><%= format %></option>
                    <% } else { %>
                        <option><%= format %></option>
                    <% }%>
                <% }); %>
            </select>
        </div>
    </div>
    <div class="form-group form-group-sm">
        <label class="col-sm-4 control-label">Ma√üstab</label>
        <div class="col-sm-8">
            <select id="printScale" class="form-control input-sm">
                <% _.each(scaleList, function(scale) { %>
                    <% if (scale.value === currentScale) { %>
                        <option value="<%= scale.value %>" SELECTED>1: <%= scale.displayText %></option>
                    <% } else { %>
                        <option value="<%= scale.value %>">1: <%= scale.displayText %></option>
                    <% }%>
                <% }); %>
            </select>
        </div>
    </div>
    <% if (isLegendAvailable) { %>
        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-8">
              <div class="checkbox">
                <label>
                  <input type="checkbox">Legende
                </label>
              </div>
            </div>
          </div>
    <% } %>
</form>
