<div class="form-group form-group-sm">
    <label class="col-md-5 col-sm-5 control-label">Text</label>
    <div class="col-md-7 col-sm-7">
        <input type="text" class="form-control drawText" placeholder="Klicken Sie auf die Karte um den Text zu platzieren">
    </div>
</div>
<div class="form-group form-group-sm">
    <label class="col-md-5 col-sm-5 control-label">Schriftgröße</label>
    <div class="col-md-7 col-sm-7">
        <select class="form-control input-sm fontSize">
            <% _.each(fontSizes, function (fontSize) { %>
                <option value="<%= fontSize.value %>" <% if (selectedFontSize === fontSize.value) { print ("SELECTED")} %>><%= fontSize.name %></option>
            <% }); %>
        </select>
    </div>
</div>
<div class="form-group form-group-sm">
    <label class="col-md-5 col-sm-5 control-label">Schriftart</label>
    <div class="col-md-7 col-sm-7">
        <select class="form-control input-sm drawFont">
            <% _.each(fonts, function (font) { %>
                <option value="<%= font %>"><%= font %></option>
            <% }); %>
        </select>
    </div>
</div>
<div class="form-group form-group-sm">
    <label class="col-md-5 col-sm-5 control-label">Schriftfarbe</label>
    <div class="col-md-7 col-sm-7">
        <select class="form-control input-sm drawColor">
            <% _.each(colors, function (element) { %>
                <option value="<%= element.name %>" <% if (selectedColor.name === element.name) { print ("SELECTED")} %>><%= element.name %></option>
            <% }); %>
        </select>
    </div>
</div>
