<div class="form-group form-group-sm">
    <label class="col-md-5 col-sm-5 control-label">Text</label>
    <div class="col-md-7 col-sm-7">
        <input type="text" class="form-control drawText" placeholder="Klicken Sie auf die Karte um den Text zu platzieren">
    </div>
</div>
<div class="form-group form-group-sm">
    <label class="col-md-5 col-sm-5 control-label">Schriftgröße</label>
    <div class="col-md-7 col-sm-7">
        <select class="form-control input-sm fontSize">
            <option value="10">10 px</option>
            <option value="12">12 px</option>
            <option value="16">16 px</option>
            <option value="20">20 px</option>
            <option value="24">24 px</option>
            <option value="32">32 px</option>
        </select>
    </div>
</div>
<div class="form-group form-group-sm">
    <label class="col-md-5 col-sm-5 control-label">Schriftart</label>
    <div class="col-md-7 col-sm-7">
        <select class="form-control input-sm drawFont">
            <option value="Arial">Arial</option>
            <option value="Calibri">Calibri</option>
            <option value="Times New Roman">Times New Roman</option>
        </select>
    </div>
</div>
