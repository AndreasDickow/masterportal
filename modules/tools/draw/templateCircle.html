<div class="form-group form-group-sm">
    <label class="col-md-5 col-sm-5 control-label">Strichstr√§ke</label>
    <div class="col-md-7 col-sm-7">
        <select class="form-control input-sm drawStrokeWidth">
            <% _.each(strokeWidth, function (width) { %>
                <option value="<%= width.value %>" <% if (selectedStrokeWidth === width.value) { print ("SELECTED")} %>><%= width.name %></option>
            <% }); %>
        </select>
    </div>
</div>
<div class="form-group form-group-sm">
    <label class="col-md-5 col-sm-5 control-label">Farbe</label>
    <div class="col-md-7 col-sm-7">
        <select class="form-control input-sm drawColor">
            <% _.each(colors, function (element) { %>
                <option value="<%= element.name %>" <% if (selectedColor.name === element.name) { print ("SELECTED")} %>><%= element.name %></option>
            <% }); %>
        </select>
    </div>
</div>
<div class="form-group form-group-sm">

            <% }); %>
        </select>
    </div>
</div>
