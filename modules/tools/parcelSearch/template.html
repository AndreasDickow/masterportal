<!DOCTYPE html>
<div class="form-horizontal" role="form">
    <div class="form-group form-group-sm">
        <label for="districtField" class="col-md-5 col-sm-5 control-label">Gemarkung</label>
        <div class="col-md-7 col-sm-7">
            <select class="form-control input-sm pull-left" id="districtField">
                <option selected disabled class="pull-left" value="0">bitte wählen</option>
                <% _.each(this.model.get("districts"), function(value, key) { %>
                    <option class="pull-left" value=<%= value %>><%= key + " (" + value + ")" %></option>
                <% }); %>
            </select>
        </div>
    </div>
    <% if (this.model.get("cadastralDistricts") !== undefined) { %>
    <div class="form-group form-group-sm">
        <label for="districtField" class="col-md-5 col-sm-5 control-label">Flur</label>
        <div class="col-md-7 col-sm-7">
            <fieldset disabled id="cadastralDistrictFieldSet">
                <select class="form-control input-sm pull-left" id="cadastralDistrictField">
                    <option selected disabled class="pull-left" value="0">bitte wählen</option>
                </select>
            </fieldset>
        </div>
    </div>
    <% } %>
    <div class="form-group form-group-sm">
        <label for="parcelField" class="col-md-5 col-sm-5 control-label">Flurst&uuml;cksnummer</label>
        <div class="col-md-7 col-sm-7">
            <input type="text" class="form-control" id="parcelField" disabled>
        </div>
    </div>
    <div class="form-group form-group-sm">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <button class="btn btn-panel-submit col-md-12 col-sm-12" disabled>Suchen</button>
        </div>
    </div>
</div>
