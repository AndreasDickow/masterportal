<!DOCTYPE html>
<div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
        <% if (feature.get("isOnCompareList")) { %>
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title"><%=added%></h4>
            </div>
        <% }
        else { %>
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title"><%=notAdded%></h4>
            </div>
            <div class="modal-body">
                <p><%=limitReached%></p>
                <p><%=removeObjects%></p>
            </div>
        <% } %>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary pull-left" data-dismiss="modal" aria-label="Close"><%=back%></button>
            <button type="button" class="btn btn-primary btn-open-list"><%=gotoComparisonlist%></button>
        </div>
    </div>
</div>
