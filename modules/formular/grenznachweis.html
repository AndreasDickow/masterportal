<div class="panel panel-default">
    <div class="panel-body">
        <div class="beschreibunggrenznachweis">
            <p class="formularhead">Lagebeschreibung:</p>
            <input id="lagebeschreibung" type="text" class="form-control" title="Bitte geben Sie eine Lagebezeichnung über Gemarkung/Flurstück oder über Straße/Hausnummer an." placeholder="Wo benötigen Sie Grenzpunkte?" aria-describedby="sizing-addon2" value=<%=lage%>>
            <p class="formularhead2">Zweck:</p>
            <textarea id="zweck" class="form-control" title="Bitte nennen Sie uns den Zweck / Anlaß für Ihre Bestellung, z.B. Lageplan." placeholder="Nennen Sie bitte den Zweck / Anlaß!" maxlength=92 rows=2 aria-describedby="sizing-addon2"><%=zweck%></textarea>
            <p class="formularhead2">Freitext:</p>
            <textarea id="freitext" class="form-control" title="Detaillierte Informationen." placeholder="Was wir sonst noch wissen sollten, um Ihren Auftrag ausführen zu können?" maxlength=600 rows=4 aria-describedby="sizing-addon2"><%=freitext%></textarea>
            <p class="formularhead2">Bestellung von:</p>
            <div class="input-group formulargroup">
                <span class="input-group-addon">
                    <input id="eckpunkte" type="radio" class= "radioedit" aria-label="..." name="punktdefinition" <% if (punkte === 'eckpunkte') {print ('checked')} %>>
                </span>
                <p class="form-control">Eckpunkten</p>
                <span class="input-group-addon">
                    <input id="knick-eckpunkte" type="radio" class= "radioedit" aria-label="..." name="punktdefinition" <% if (punkte === 'knick-eckpunkte') {print ('checked')} %>>
                </span>
                <p class="form-control">Knick- und Eckpunkten</p>
            </div><!-- /input-group -->
            <p class="formularhead2">Umringe bearbeiten:</p>
            <div class="btn-group btn-group-justified" role="group" aria-label="...">
                <div class="btn-group" role="group">
                    <button id="setgeometrie" type="button" class="btn btn-default">neu erfassen</button>
                </div>
                <div class="btn-group" role="group">
                    <button id="removegeometrie" type="button" class="btn btn-default" <% if (source.getFeatures().length === 0) {print ('disabled')}; %> >alle löschen</button>
                </div>
            </div>
        </div>
        <div class="kundendatengrenznachweis">
            <p class="formularhead">Kundendaten:</p>
        </div>
    </div>

    <div class="panel-footer">
        <div class="btn-group btn-group-justified" role="group" aria-label="...">
            <div class="btn-group" role="group">
                <button id="zurueck" type="button" class="btn btn-default disabled">zurück</button>
            </div>
            <div class="btn-group" role="group">
                <button id="weiter" type="button" class="btn btn-primary">weiter</button>
            </div>
        </div>
    </div>
</div>
