<div class="panel panel-default">
    <div class="panel-body">
        <div class="beschreibunggrenznachweis">
            <p class="formularhead">Lagebeschreibung:</p>
            <input id="lagebeschreibung" type="text" class="form-control" title="Bitte geben Sie eine Lagebezeichnung über Gemarkung/Flurstück oder über Straße/Hausnummer an." placeholder="Wo benötigen Sie Grenzpunkte?" aria-describedby="sizing-addon2" value=<%=lage%>>
            <p class="formularhead2">Zweck:</p>
            <textarea id="zweck" class="form-control" title="Bitte nennen Sie uns den Zweck / Anlass für Ihre Bestellung, z.B. Lageplan." placeholder="Nennen Sie bitte den Zweck / Anlass!" maxlength=92 rows=2 aria-describedby="sizing-addon2"><%=zweck%></textarea>
            <p class="formularhead2">Freitext:</p>
            <textarea id="freitext" class="form-control" title="Detaillierte Informationen." placeholder="Was wir sonst noch wissen sollten, um Ihren Auftrag ausführen zu können?" maxlength=600 rows=4 aria-describedby="sizing-addon2"><%=freitext%></textarea>
            <p class="formularhead2">Bestellung von:</p>
            <div class="input-group formulargroup">
                <span class="input-group-addon">
                    <input id="eckpunkte" type="radio" class= "radioedit" aria-label="..." name="punktdefinition" <% if (punkte === 'eckpunkte') {print ('checked')} %>>
                </span>
                <p class="form-control">Eckpunkten</p>
                <span class="input-group-addon">
                    <input id="knick-eckpunkte" type="radio" class= "radioedit" aria-label="..." name="punktdefinition" <% if (punkte === 'knick-eckpunkte') {print ('checked')} %>>
                </span>
                <p class="form-control">Knick- und Eckpunkten</p>
            </div><!-- /input-group -->
            <p class="formularhead2">Umringe erfassen:</p>
            <div class="btn-group btn-group-justified" role="group" aria-label="...">
                <div class="btn-group" role="group">
                    <button id="setgeometrie" type="button" class="btn btn-primary">Starten / Beenden</button>
                </div>
                <div class="btn-group" role="group">
                    <button id="removegeometrie" type="button" class="btn btn-default" <% if (source.getFeatures().length === 0) {print ('disabled')}; %> >alle löschen</button>
                </div>
            </div>
        </div>

        <div class="kundendatengrenznachweis">
            <p class="formularhead">Kundendaten:</p>
            <ul class="nav nav-pills">
                <li id="anrede1" role="presentation" class="<% if (kundenanrede === 'Herr') {print ('active')}; %>"><a id="anredeherr" href="#">Herr</a></li>
                <li id="anrede2" role="presentation" class="<% if (kundenanrede === 'Frau') {print ('active')}; %>"><a id="anredefrau" href="#">Frau</a></li>
                <li id="anrede3" role="presentation" class="<% if (kundenanrede === 'Firma') {print ('active')}; %>"><a id="anredefirma" href="#">Firma</a></li>
            </ul>
            <div class="formulargroup input-group">
                <span class="input-group-addon" id="basic-addon1">Name </span>
                <input id="kundenname" type="text" class="form-control" placeholder="Vor- und Nachname" aria-describedby="basic-addon1" value=<%=kundenname%>>
            </div>
            <div class="formulargroup input-group">
                <span class="input-group-addon" id="basic-addon1">Firma</span>
                <input id="kundenfirma" type="text" class="form-control" placeholder="Firmenname" aria-describedby="basic-addon1" value=<%=kundenfirma%>>
            </div>
            <div class="formulargroup input-group">
                <span class="input-group-addon" id="basic-addon1">Adresse</span>
                <input id="kundenadresse" type="text" class="form-control" placeholder="Straße und Hausnummer" aria-describedby="basic-addon1" value=<%=kundenadresse%>>
            </div>
            <div class="formulargroup input-group">
                <span class="input-group-addon" id="basic-addon1">PLZ</span>
                <input style="width:60px;" id="kundenplz" type="text" class="form-control" placeholder="PLZ" aria-describedby="basic-addon1" value=<%=kundenplz%>>
                <span class="input-group-addon" id="basic-addon1">Ort</span>
                <input id="kundenort" type="text" class="form-control" placeholder="Ort" aria-describedby="basic-addon1" value=<%=kundenort%>>
            </div>
            <div class="formulargroup input-group">
                <span class="input-group-addon" id="basic-addon1">E-Mail</span>
                <input id="kundenemail" type="text" class="form-control" placeholder="E-Mail" aria-describedby="basic-addon1" value=<%=kundenemail%>>
            </div>
            <div class="formulargroup input-group">
                <span class="input-group-addon" id="basic-addon1">Festnetz</span>
                <input id="kundenfestnetz" type="text" class="form-control" placeholder="Telefonnummer im Festnetz" aria-describedby="basic-addon1" value=<%=kundenfestnetz%>>
            </div>
            <div class="formulargroup input-group">
                <span class="input-group-addon" id="basic-addon1">Mobilfunk</span>
                <input id="kundenmobilfunk" type="text" class="form-control" placeholder="Telefonnummer im Mobilfunknetz" aria-describedby="basic-addon1" value=<%=kundenmobilfunk%>>
            </div>
        </div>
    </div>

    <div class="panel-footer">
        <div class="btn-group btn-group-justified" role="group" aria-label="...">
            <div class="btn-group" role="group">
                <button id="zurueck" type="button" class="btn btn-default disabled">zurück</button>
            </div>
            <div class="btn-group" role="group">
                <button id="weiter" type="button" class="btn btn-primary disabled">weiter</button>
            </div>
        </div>
    </div>
</div>
