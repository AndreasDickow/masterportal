<!DOCTYPE html>
<div class="item-settings">
    <div class="layer-info-item pull-right">
        <span class="glyphicon glyphicon-info-sign"></span>
    </div>
    <% if (typeof treeType === "undefined") { %>
    <div class="layer-sort-item pull-right">
        <span class="glyphicon glyphicon-triangle-top"></span>
        <span class="glyphicon glyphicon-triangle-bottom"></span>
    </div>
    <div class="layer-sort-item pull-right">
        <span class="glyphicon glyphicon-picture"></span>
    </div>
    <% } %>
    <form class="form-inline pull-left" role="form">
        <div class="form-group">
            <label>Transparenz:</label>
            <select class="form-control input-sm">
               <option value="0" <% if (transparence === 0) print ("SELECTED") %> >0%</option>
               <option value="10" <% if (transparence === 10) print ("SELECTED") %> >10%</option>
               <option value="20" <% if (transparence === 20) print ("SELECTED") %> >20%</option>
               <option value="30" <% if (transparence === 30) print ("SELECTED") %> >30%</option>
               <option value="40" <% if (transparence === 40) print ("SELECTED") %> >40%</option>
               <option value="50" <% if (transparence === 50) print ("SELECTED") %> >50%</option>
               <option value="60" <% if (transparence === 60) print ("SELECTED") %> >60%</option>
               <option value="70" <% if (transparence === 70) print ("SELECTED") %> >70%</option>
               <option value="80" <% if (transparence === 80) print ("SELECTED") %> >80%</option>
               <option value="90" <% if (transparence === 90) print ("SELECTED") %> >90%</option>
            </select>
       </div>
    </form>
</div>
