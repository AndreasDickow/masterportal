<div class="panel panel-default contactInput">
    <div class="panel-heading">Ihr Anliegen</div>
    <div class="panel-body">
        <div class="form-group has-success has-feedback">
            <div class="input-group">
                <span class="input-group-addon">Name</span>
                <input type="text" class="form-control" id="inputGroupSuccess1" aria-describedby="inputGroupSuccess1Status" placeholder="Ihr Name">
            </div>
            <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
            <span id="inputGroupSuccess1Status" class="sr-only">(success)</span>
        </div>
        <div class="form-group has-success has-feedback">
            <div class="input-group">
                <span class="input-group-addon">Email</span>
                <input type="email" class="form-control" id="inputGroupSuccess1" aria-describedby="inputGroupSuccess1Status" placeholder="Ihre Emailadresse">
            </div>
            <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
            <span id="inputGroupSuccess1Status" class="sr-only">(success)</span>
        </div>
        <div class="form-group has-success has-feedback">
            <div class="input-group">
                <span class="input-group-addon">Tel.</span>
                <input type="tel" class="form-control" id="inputGroupSuccess1" aria-describedby="inputGroupSuccess1Status" placeholder="Ihre Telefonnummer">
            </div>
            <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
            <span id="inputGroupSuccess1Status" class="sr-only">(success)</span>
        </div>
        <div class="form-group has-success has-feedback">
            <textarea class="form-control" rows="4" maxlength="2000" placeholder="<%= textPlaceholder %>" aria-describedby="inputSuccess2Status"></textarea>
            <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
            <span id="inputSuccess2Status" class="sr-only">(success)</span>
        </div>
    </div>
    <div class="panel-footer">Panel footer</div>
</div>
