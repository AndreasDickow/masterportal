<!DOCTYPE html>
<div class="layerinformation-win-header">
    <span class="glyphicon glyphicon-book win-icon"></span>
    <span class="win-title">Datensatz Informationen</span>
    <span class="glyphicon glyphicon-remove win-close"></span>
</div>

<div class="layerinformation-win-content">
    <h4><%= name %></h4>
    <p class="abstract"><%= abstractText %></p>
    <br>
    <p class="metaLink"><a href="<%= metaURL %>" target="_blank">weitere Metadaten</a></p>
    <p>Stand der Daten: <%= date %></p>
    <% if (legendURL !== "ignore") { %>
        <hr>
        <h4>Legende</h4>
        <p>
            <% if (legendURL.search(".pdf") !== -1) { %>
                <a href=<%= legendURL %> target="_blank">weitere Informationen</a>
            <% }
            else { %>
                <img src="<%= legendURL %>">
            <% } %>
        </p>
    <% } %>
</div>
