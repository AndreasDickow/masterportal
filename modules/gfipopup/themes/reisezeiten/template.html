<!DOCTYPE html>
<div class="panel panel-default no-margin">
    <div class="bg-info panel-body no-margin container-fluid">
        <h5 class="text-center">Ziele ab: <%= standort %></h5>
    </div>
    <table id="reisezeitentable" class="table table-condensed table-hover" style="margin-bottom:0px;">
        <tbody>
            <% _.each(ziele, function (ziel) { %>
                <tr colspan="2">
                    <td style="vertical-align:middle; width:100%;">
                        <strong><%= ziel.zielort %></strong>
                    </td>
                    <td style="float:right; width: 130px;">
                        <button id="<%= ziel.routenid %>" style="width: 100%;" title='Route zeigen' value='<%= ziel.routenid %>' type='button' class='btn btn-info btn-sm showroute'>
                            <span style='float:left;' class='' aria-hidden='true'><%= ziel.anzeige %></span>
                            <span style='float:right; padding-top:3px; padding-left:10px;' class='glyphicon glyphicon-road' aria-hidden='true'></span>
                        </button>
                    </td>
                </tr>
            <% }); %>
        </tbody>
    </table>
</div>
