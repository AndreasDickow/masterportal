<div class="btn-group header">
    <span class="tool-name"><%= name %></span>
</div>
<div class="row">
    <div class="filter col-xs-7">
        <select class="selectpicker selectpicker-district" title="nach Bezirken / Hamburg gesamt" multiple>
            <% districts.forEach(function (district) { %>
                <option><%= district %></option>
            <% }); %>
        </select>
        <select class="selectpicker selectpicker-year" title="nach Jahren" multiple>
            <% years.forEach(function (year) { %>
                <option><%= year %></option>
            <% }); %>
        </select>
        <div class="checkbox">
            <label>
                <input class="month" type="checkbox" <% if(filterObject.monthMode) { print('checked');} %>> Monatsansicht
            </label>
        </div>
        <div class="checkbox">
            <label>
                <input class="flat" type="checkbox" <% if(filterObject.flatMode) { print('checked');} %>> nur Wohnungsbau
            </label>
        </div>
    </div>
    <div class="legend col-xs-5"></div>
</div>
<div class="graphs">
    <div class="panel-group">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a role="button" data-toggle="collapse" href="#collapseOne">
                    Anzahl Baugenehmigungen
                    </a>
                </h4>
            </div>
            <div id="collapseOne" class="panel-collapse collapse in">
                <div class="panel-body">
                    <div class="graph graph-baugenehmigungen">
                        <div class="graph-tooltip-div graph-tooltip-div-1"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a class="collapsed" role="button" data-toggle="collapse" href="#collapseTwo">
                    Anzahl Wohneinheiten
                    </a>
                </h4>
            </div>
            <div id="collapseTwo" class="panel-collapse collapse">
                <div class="panel-body">
                    <div class="graph graph-wohneinheiten">
                        <div class="graph-tooltip-div graph-tooltip-div-2"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a class="collapsed" role="button" data-toggle="collapse" href="#collapseThree">
                        Anzahl Wohneinheiten (noch nicht im Bau)
                    </a>
                </h4>
            </div>
            <div id="collapseThree" class="panel-collapse collapse">
                <div class="panel-body">
                    <div class="graph graph-wohneineinheiten-noch-nicht-im-bau">
                        <div class="graph-tooltip-div graph-tooltip-div-3"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a class="collapsed" role="button" data-toggle="collapse" href="#collapseFour">
                        Anzahl Wohneinheiten (im Bau)
                    </a>
                </h4>
            </div>
            <div id="collapseFour" class="panel-collapse collapse">
                <div class="panel-body">
                    <div class="graph graph-wohneineinheiten-im-bau">
                        <div class="graph-tooltip-div graph-tooltip-div-4"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
