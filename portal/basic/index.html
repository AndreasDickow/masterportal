<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">

    <title>Basic - Portal</title> <!-- Here you can enter your own Portal Title for the website -->
    <link rel="stylesheet" href="../../build/css/masterportal.css">
    <link rel="stylesheet" href=""> <!-- Here you can configure your own fonts -->

</head>
<body>
<div id="masterportal-root"></div>

<div class="centered" id="portal-logo-box">
    <!-- Here you can configure the start screen -->
    <div id="logo-txt-box">
        <img id="portal-logo" src=""/> <!-- Here an own logo can be integrated -->
        <div id="portal-logo-text"></div> <!-- Here you can enter your own logo text -->
        <div id="portal-text">Basic - Portal</div> <!-- Here you can enter your own Portal Title -->
    </div>
</div>
<div id="loader" class="loader"></div>
<div class="logo-right-bottom">
    <img height="55" src="../../img/Logo_Masterportal.svg"> <!-- This logo should not be changed, as it is a central part of the Masterportal -->
</div>

<script type="text/javascript" src="../../build/js/masterportal.js"></script>
</body>
</html>
