<%
var attr = _.uniq(this.collection.pluck('treeFolder'));
_.each(attr, function (element, index, list) { %>
    <div id="<%= element %>" class="panel-heading">
        <span class="glyphicon glyphicon-unchecked"></span>&nbsp;<strong><%= element.toUpperCase() %></strong></span><span class="glyphicon glyphicon-chevron-right pull-right"></span>
    </div>
    <div class="divider"></div>
    <!-- Listengruppe -->
    <div class="list-group collapse <%= element %>">
    </div>
<%});%>
