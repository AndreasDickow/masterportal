<div class="panel-heading">

    <h3 class="panel-title" style="font-size: 14px; float: left; padding: 10px 0px;"><span class="glyphicon glyphicon-print"></span>&nbsp;&nbsp;Druckeinstellungen</h3>
    <span class="close" style="padding: 10px;">×</span>
</div>
<div class="panel-body">
    <form class="form-horizontal" role="form">
        <div class="form-group form-group-sm">
            <label for="layoutField" class="col-md-3 col-sm-3 control-label">Layout</label>
            <div class="col-md-9 col-sm-9">
                <select class="form-control input-sm" id="layoutField">
                    <% _.each(layouts, function(element, index) { %>
                        <option value=<%= _.toArray(element.map) %>><%= element.name %></option>
                    <% }); %></%>
                </select>
            </div>
        </div>
        <div class="form-group form-group-sm">
            <label for="scaleField" class="col-md-3 col-sm-3 control-label">Maßstab</label>
            <div class="col-md-9 col-sm-9">
                <select class="form-control input-sm" id="scaleField">
                    <% _.each(scales, function(element, index) { %>
                        <% if (element.value == currentMapScale) { %>
                            <option value=<%= element.value %> SELECTED><%= element.name %></option>
                        <% } else { %>
                            <option value=<%= element.value %>><%= element.name %></option>
                        <% }%>
                    <% }); %>
                </select>
            </div>
        </div>
        <div class="form-group form-group-sm">
            <div class="col-md-12 col-sm-12">
                <button type="submit" class="btn btn-print col-md-12 col-sm-12">Drucken</label>
            </div>
        </div>
    </form>
</div>
