<form class="form-horizontal" role="form">
    <div class="form-group form-group-sm">
        <label for="layoutField" class="col-md-5 col-sm-5 control-label">Geometrie</label>
        <div class="col-md-7 col-sm-7">
            <select class="form-control input-sm">
                <option value="Point" <% if (type === "Point") { print ("SELECTED")} %>>Punkt</option>
                <option value="LineString" <% if (type === "LineString") { print ("SELECTED")} %>>Linie</option>
                <option value="Polygon" <% if (type === "Polygon") { print ("SELECTED")} %>>Fläche</option>
            </select>
        </div>
    </div>
    <div class="form-group form-group-sm">
        <div class="col-md-12 col-sm-12">
            <button type="button" class="btn btn-panel-submit col-md-12 col-sm-12">Geometrien löschen</button>
        </div>
    </div>
</form>
