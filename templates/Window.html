<% if (isCollapsed === false) { %>
    <div class="win-heading">
        <span class="glyphicon <%= icon %> win-icon"></span>
        <span class="win-title"><%= title %></span>
        <span class="glyphicon glyphicon-remove win-close"></span>
        <span class="glyphicon glyphicon-minus win-minimize"></span>
    </div>
<% } else { %>
    <div class="win-heading">
        <span class="glyphicon <%= icon %> win-icon win-maximze"></span>
        <span class="win-title win-maximze"><%= title %></span>
        <span class="glyphicon glyphicon-remove win-close"></span>
    </div>
<% } %>
