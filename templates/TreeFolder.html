<div class="panel-heading">
    <div class="row">
        <% if (isChecked == false) { %>
        <div class="col-md-1 col-xs-1"><span class="glyphicon glyphicon-unchecked"></span></div>
        <% } else { %>
        <div class="col-md-1 col-xs-1"><span class="glyphicon glyphicon-check"></span></div>
        <% } %>
        <div class="col-md-6 col-xs-6"><strong><%= name.toUpperCase() %></strong></div>
        <% if (isExpanded == false) { %>
        <div class="col-md-offset-3 col-xs-offset-3 col-md-1 col-xs-1"><span class="glyphicon glyphicon-chevron-right"></span></div>
        <% } else { %>
        <div class="col-md-offset-3 col-xs-offset-3 col-md-1 col-xs-1"><span class="glyphicon glyphicon-chevron-down"></span></div>
        <% } %>
    </div>
</div>

<!-- Listengruppe -->
<% if (isExpanded == false) { %>
<ul class="list-group collapse <%= name %>">
</ul>
<% } else { %>
<ul class="list-group collapse.in <%= name %>">
</ul>
<% } %>
