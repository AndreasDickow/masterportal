<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Eventlotse</title>

    <link rel="stylesheet" href="../../css/style.css">
    <script type="text/javascript" data-main="../../js/main" src="../../node_modules/requirejs/require.js"></script>
    <script type="text/javascript">
        function hideWindow () {
            $(".changelog-window").hide();
        }
        function maximizeWindow () {
            $(".changelog-content, .changelog-min, .changelog-max").toggle();
            $(".changelog-window").css("width", "400px");
            $(".changelog-title").text("Die wichtigsten Neuerungen auf einen Blick");
        }
        function minimizeWindow () {
            $(".changelog-content, .changelog-min, .changelog-max").toggle();
            $(".changelog-window").css("width", "260px");
            $(".changelog-title").text("Die wichtigsten Neuerungen...");
        }
    </script>
    <style>
        .changelog-window {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.176);
            width: 400px;
            position: absolute;
            top: 0;
            right: 0;
            margin: 60px 10px 30px 10px;
            margin-right: 200px;
            z-index: 1000;
        }
        .changelog-header {
            background-color: rgb(182, 0, 0);
            color: #fff;
            padding: 8px;
            font-size: 14px;
        }

        .changelog-min, .changelog-remove {
            cursor: pointer;
            margin-left: 5px;
        }

        .changelog-max {
            cursor: pointer;
            margin-left: 5px;
            display: none;
        }

        .changelog-content {
            max-height: 300px;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 10px;
            font-size: 12px;
            background-color: #fff;
            color: rgb(119, 119, 119);
        }

        dt {
            font-family: sans-serif;
            font-size: 13px;
        }
        dd {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div id="loader"><img src="../../img/ajax-loader.gif"></div>
    <!-- Hack um die BildschirmauflÃ¶sung zu bekommen -->
    <div id="dpidiv" style="height: 1in; left: -100%; position: absolute; top: -100%; width: 1in;"></div>
    <div id="map"></div>
    <div id="popup"></div>
    <div id="gfipopup"></div>

</body>
</html>
